apiVersion: v1
kind: ServiceAccount
metadata:
  name: oncall-copilot-ro
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: oncall-copilot-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods","pods/log","services","endpoints","events","nodes"]
  verbs: ["get","list","watch"]
- apiGroups: ["apps"]
  resources: ["deployments","replicasets"]
  verbs: ["get","list","watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: oncall-copilot-bind
  namespace: default
subjects:
- kind: ServiceAccount
  name: oncall-copilot-ro
  namespace: default
roleRef:
  kind: Role
  name: oncall-copilot-role
  apiGroup: rbac.authorization.k8s.io
