name: secret-scan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    permissions:
      security-events: write   # to upload SARIF to code scanning
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks (docker)
        run: |
          docker run --rm -v "$PWD:/repo" zricethezav/gitleaks:latest \
            detect --source=/repo --redact \
            --report-format sarif --report-path /repo/gitleaks.sarif || true
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
  trufflehog:
    name: TruffleHog (informational)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - run: |
          python -m pip install --upgrade pip trufflehog
          trufflehog filesystem --no-update --json . > trufflehog.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: trufflehog.json
          path: trufflehog.json
          if-no-files-found: ignore
